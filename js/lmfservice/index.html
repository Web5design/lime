<!DOCTYPE html>
<html>
<head>
    <title>CapKom Wizard</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE-edge,chrome=1" />

    <script type="text/javascript" src="lib/jquery/jquery-1.7.1.js"></script>
    <script type="text/javascript" src="infobox/lib/jquery/jquery-ui.1.8.12.min.js"></script>
    
    <script type="text/javascript" src="lib/vie/jquery.rdfquery.debug.js"></script>
    <script type="text/javascript" src="lib/underscore/underscore-min.js"></script>
    <script type="text/javascript" src="lib/backbone/backbone.js"></script>
    <script type="text/javascript" src="lib/json-serialization.js"></script>
    <script type="text/javascript" src="lib/vie/vie-latest.debug.js"></script>
    <script type="text/javascript" src="lib/coffee-script.js"></script>
    
    <script type="text/javascript" src="http://client.lmf.googlecode.com/hg/lmf-client-js/lmf-0.0.1.js"></script>

    <script type="text/javascript" src="lmfservice.js"></script>
    <script type="text/javascript" src="infobox/infobox.js"></script>
    

    <script type="text/coffeescript">
#resUri = 'http://labs.newmedialab.at/RedBull/resource/Annotation25_2'
resUri = 'http://labs.newmedialab.at/RedBull/resource/MI201003310018.ogv'
v = new VIE
v.use new v.LMFService
	lmfUrl: 'http://labs.newmedialab.at/RedBull'
###
v.load
	uri: resUri
.using('lmf')
.execute()
.success (res) ->
	console.info 'lmfservice.load success:', res
###
LMFConfig={
	"<http://www.w3.org/ns/ma-ont#MediaResource>":[
		[
			{"property":"<http://www.w3.org/ns/ma-ont#hasFragment>","fieldLabel":"Has Fragment"},
			{"property":"<http://redbullcontentpool.com/ontology/containsConcept>","fieldLabel":"Concept"},
			{"property":"<http://redbullcontentpool.com/ontology/hasAthlete>","fieldLabel":"Athlete represented"},
			{"property":"<http://www.w3.org/ns/ma-ont#description>","fieldLabel":"Description"}
		]
	]
}

infobox = jQuery('#meta').infobox
	vie: v
	config: LMFConfig
	entity: resUri
	service: "lmf"

console.info infobox.infobox 'option', 'entity'
  


    </script>

</head>
<body><div id="meta">hjhgjgh</div>
</body>
</html>
